<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <img src="images/image-equilibrium.jpg" alt="" class="equilibrium">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <ul class="details">
      <li class="cyan"><img src="images/icon-ethereum.svg" alt="" class="icon eth"> 0.041 ETH</li>
      <li><img src="images/icon-clock.svg" alt="" class="icon"> 3 days left</li>
    </ul>
    <div class="profile-container">
        <img src="images/image-avatar.png" alt="" class="avatar">
        <p>Creation of <b>Jules Wyvern</b></p>
    </div>
  </div>
</body>

</html>
